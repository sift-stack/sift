[package]
name = "sift_stream"
version = "0.1.0"
edition = "2021"

[dependencies]
sift_connect = { version = "0.1.0", path = "../sift_connect" }
sift_error = { version = "0.1.0", path = "../sift_error" }
sift_rs = { version = "0.1.0", path = "../sift_rs" }
tracing = { version = "0.1.41", optional = true }
bytesize = { version = "2", optional = true }
pbjson-types = "^0.7"
tokio = { version = "1.43.0", features = ["rt", "sync", "time"] }
chrono = { version = "0.4.40", default-features = false, features = ["clock"] }
futures-core = "0.3.31"
tokio-stream = "0.1.17"
prost = "^0.13"
parking_lot = "0.12.3"

[features]
default = ["tracing"]
tracing = ["dep:tracing", "dep:bytesize"]

[dev-dependencies]
async-trait = "^0.1"
hyper-util = "0.1.10"
tempdir = "0.3.7"
tokio-stream = "0.1.17"
tonic = "^0.12"
tower = { version = "0.5.2", features = ["util"] }
tracing-subscriber = { version = "0.3.19", features = ["fmt", "env-filter"] }
tokio = { version = "1.43.0", features = ["rt", "rt-multi-thread", "sync", "time"] }
