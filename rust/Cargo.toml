[package]
name = "sift_rs"
version = "0.1.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
async-trait = "0.1.79"
pbjson = "0.6.0"
pbjson-types = "0.6.0"
prost = "0.12.4"
prost-types = "0.12.4"
serde = { version = "1.0.203" }
thiserror = "2.0.0"
tonic = { version = "0.11.0", features = ["tls", "tls-roots", "tls-webpki-roots"] }
tower = "0.4.13"

[features]
default = []
