    "mkdocs-material",
    "mkdocstrings[python]",
    "mkdocs-include-markdown-plugin",
    "mkdocs-api-autonav",
    "mike",
    "griffe-pydantic",
    "mkdocs-jupyter"]

# May be required for certain library functionality
openssl = ["pyOpenSSL<24.0.0", "types-pyOpenSSL<24.0.0", "cffi~=1.14"]
tdms = ["npTDMS~=1.9"]
rosbags = ["rosbags~=0.0"]
sift-stream = ["sift-stream-bindings>=0.2.0-rc8"]
hdf5 = ["h5py~=3.11", "polars~=1.8"]
data-review = ["pyarrow>=17.0.0"]

[tool.sift.extras.combine]
# Combined extras configurations and aliases can be defined here

# aliases
dev = ["development"]
sift-stream-bindings = ["sift-stream"]

# combinations
file-imports = ["tdms", "rosbags", "hdf5"]
all = ["openssl", "sift-stream", "file-imports", "data-review"]

dev-all = ["development", "all", "build"]
docs-build = ["dev-all", "docs"] # Note python 3.9+

[tool.mypy]
python_version = "3.10" # Use the Python 3.10 type checker since we are using eval-type-backport and `from __future__ import annotations`

[tool.pyright]
python_version = "3.8"
reportOptionalMemberAccess = "none"
reportArgumentType = "none"
reportAttributeAccessIssue = "none"
reportPrivateImportUsage = "none"
stubPath = "lib/sift_client/resources/sync_stubs"
useLibraryCodeForTypes = true
exclude = [
    ".bzr",
    ".direnv",
    ".eggs",
    ".git",
    ".git-rewrite",
    ".hg",
    ".ipynb_checkpoints",
    ".mypy_cache",
    ".nox",
    ".pants.d",
    ".pyenv",
    ".pytest_cache",
    ".pytype",
    ".ruff_cache",
    ".svn",
    ".tox",
    ".venv",
    ".vscode",
    "__pypackages__",
    "_build",
    "buck-out",
    "build",
    "dist",
    "node_modules",
    "site-packages",
    "venv",
    "lib/sift",
    "lib/buf",
    "lib/google",
    "lib/protoc_gen_openapiv2",
]

# No official typing stubs for Python gRPC libraries yet.
# https://github.com/grpc/grpc/issues/29041
[[tool.mypy.overrides]]
module = "grpc_testing"
ignore_missing_imports = true
ignore_errors = true

[[tool.mypy.overrides]]
module = "grpc"
ignore_missing_imports = true
ignore_errors = true

[[tool.mypy.overrides]]
module = "grpc.aio"
ignore_missing_imports = true
ignore_errors = true

[[tool.mypy.overrides]]
module = "pyarrow"
ignore_missing_imports = true
ignore_errors = true

[[tool.mypy.overrides]]
module = "requests_toolbelt"
ignore_missing_imports = true
ignore_errors = true

[[tool.mypy.overrides]]
module = "sift-stream-bindings"
ignore_missing_imports = true
ignore_errors = true

[tool.setuptools.packages.find]
where = ["lib"]

[tool.setuptools.package-data]
sift_grafana = ["py.typed"]
sift_py = ["py.typed"]
sift_client = ["py.typed", "resources/sync_stubs/*.pyi"]

[tool.ruff]
line-length = 100
indent-width = 4
target-version = "py38" # Python 3.8
exclude = [
    ".bzr",
    ".direnv",
    ".eggs",
    ".git",
    ".git-rewrite",
    ".hg",
    ".ipynb_checkpoints",
    ".mypy_cache",
    ".nox",
    ".pants.d",
    ".pyenv",
    ".pytest_cache",
    ".pytype",
    ".ruff_cache",
    ".svn",
    ".tox",
    ".venv",
    ".vscode",
    "__pypackages__",
    "_build",
    "buck-out",
    "build",
    "dist",
    "node_modules",
    "site-packages",
    "venv",
    "lib/sift",
    "lib/google",
    "lib/buf",
    "lib/protoc_gen_openapiv2",
]

[tool.ruff.lint]
select = [
    "F", # pyflakes
    "W", # pycodestyle warning
    "I", # import sort
    "N", # pep8-naming
    "TID", # flake8-tidy-imports
]

[tool.pytest.ini_options]
env_files = [
    ".env"
]
testpaths = [
    "lib/sift_py",
    "lib/sift_client/_tests",
]

markers = [
    "integration: mark a test as an integration test (requires API)"
]

