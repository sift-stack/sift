rules:
  - name: overvoltage
    description: Checks for overvoltage while accelerating
    expression: $1 == "Accelerating" && $2 > 80
    type: review
    channel_references:
      - $1: *vehicle_state_channel
      - $2: *voltage_channel

  - name: undervoltage
    description: Checks for undervoltage while accelerating
    expression: $1 == "Accelerating" && $2 < 40
    type: review
    channel_references:
      - $1: *vehicle_state_channel
      - $2: *voltage_channel