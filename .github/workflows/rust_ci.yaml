name: rust-ci

on:
  release:
    types: [created]
  pull_request:
  push:
    branches:
      - main
  workflow_call:

jobs:
  lint-rust:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout sources
        uses: actions/checkout@v2

      - name: Install stable toolchain
        uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: stable
          override: true

      - name: Run cargo check
        uses: actions-rs/cargo@v1
        with:
          command: check
          args: --manifest-path rust/Cargo.toml --all-features

      - name: Run cargo clippy
        uses: actions-rs/cargo@v1
        with:
          command: clippy
          args: --manifest-path rust/Cargo.toml --all-features

      - name: Run cargo fmt
        uses: actions-rs/cargo@v1
        with:
          command: fmt
          args: --check --all --manifest-path rust/Cargo.toml

      - name: Run cargo test
        uses: actions-rs/cargo@v1
        with:
          command: test
          args: test --lib --manifest-path rust/Cargo.toml --all-features

      - name: Run sift-stream-bindings tests
        shell: bash
        run: |
          set -e
          python3 -m venv .venv
          source .venv/bin/activate
          pip install sift-stream-bindings --find-links dist --force-reinstall
          pip install pytest
          pytest rust/crates/sift_stream_bindings/tests
