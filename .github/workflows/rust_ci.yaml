name: rust-ci

on:
  release:
    types: [created]
  pull_request:
  push:
    branches:
      - main
  workflow_call:
    inputs:
        ref:
          description: "Git ref (tag or sha) to check out and test"
          required: false
          type: string

jobs:
  lint-rust:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout sources
        uses: actions/checkout@v4
        with:
          ref: ${{ inputs.ref || github.sha }}

      - name: Install stable toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          components: clippy, rustfmt

      - name: Run cargo check
        run: cargo check --locked --manifest-path rust/Cargo.toml --all-features

      - name: Run cargo clippy
        run: cargo clippy --locked --manifest-path rust/Cargo.toml --all-features

      - name: Run cargo fmt
        run: cargo fmt --check --all --manifest-path rust/Cargo.toml

      - name: Run cargo test
        run: cargo test --locked --lib --manifest-path rust/Cargo.toml --all-features

      - name: Run sift-stream-bindings lint & test
        shell: bash
        run: |
          set -e
          python3 -m venv .venv
          source .venv/bin/activate
          pip install sift-stream-bindings --find-links dist --force-reinstall
          pip install pytest pytest-asyncio ruff
          ruff check rust/crates/sift_stream_bindings/sift_stream_bindings.pyi
          pytest rust/crates/sift_stream_bindings/tests
