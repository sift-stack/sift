name: Crates Publish

on:
  workflow_dispatch:
    inputs:
      ref:
        description: "Optional git tag or commit SHA to publish from"
        type: string
        required: false

jobs:
  rust-ci:
    uses: ./.github/workflows/rust_ci.yaml
    with:
      ref: ${{ github.event.inputs.ref }}

  publish-to-crates-io:
    runs-on: ubuntu-latest
    name: Publish to crates.io for the sift rust libraries
    needs: rust-ci
    environment:
      name: crates.io
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.inputs.ref || github.sha }}
      - name: Install stable toolchain
        uses: dtolnay/rust-toolchain@stable
      - name: Publish crates
        run: cargo publish --workspace --exclude sift-stream-bindings --exclude sift_cli --manifest-path ./rust/Cargo.toml --locked --token ${CARGO_REGISTRY_TOKEN}
        env:
          CARGO_REGISTRY_TOKEN: ${{ secrets.CARGO_REGISTRY_TOKEN }}
