name: go-ci

on:
  release:
    types: [created]
  pull_request:
  push:
    branches:
      - main

jobs:
  lint-go:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout sources
        uses: actions/checkout@v2
        with:
          fetch-depth: 1

      - name: staticcheck
        uses: dominikh/staticcheck-action@v1
        with:
          version: "latest"
          working-directory: go

      - name: go fmt
        with:
          gofmt-path: './go'
          gofmt-flags: '-l -d'
