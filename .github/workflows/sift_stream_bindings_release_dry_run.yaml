name: Sift Stream Bindings Release

on:
  workflow_dispatch:

permissions:
  contents: read

jobs:
  linux:
    runs-on: ${{ matrix.platform.runner }}
    strategy:
      matrix:
        platform:
          - runner: ubuntu-latest
            target: x86_64
          - runner: ubuntu-latest
            target: aarch64
          - runner: ubuntu-latest
            target: armv7
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: 3.8
      - name: Build wheels
        uses: PyO3/maturin-action@v1
        with:
          target: ${{ matrix.platform.target }}
          args: --release --out dist --interpreter '3.8 3.9 3.10 3.11 3.12 3.13 3.14 3.14t'
          sccache: ${{ !startsWith(github.ref, 'refs/tags/sift-stream-bindings/') }}
          manylinux: auto
          working-directory: rust/crates/sift_stream_bindings
        env:
          # Fix ring crate cross-compilation for aarch64
          CFLAGS_aarch64_unknown_linux_gnu: "-D__ARM_ARCH=8"

  windows:
    runs-on: ${{ matrix.platform.runner }}
    strategy:
      matrix:
        platform:
          - runner: windows-latest
            target: x86
          - runner: windows-latest
            target: x64
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: 3.8
          architecture: ${{ matrix.platform.target }}
      - name: Build wheels
        uses: PyO3/maturin-action@v1
        with:
          target: ${{ matrix.platform.target }}
          args: --release --out dist --interpreter '3.8 3.9 3.10 3.11 3.12 3.13 3.14 3.14t'
          sccache: ${{ !startsWith(github.ref, 'refs/tags/sift-stream-bindings/') }}
          working-directory: rust/crates/sift_stream_bindings

  macos:
    runs-on: ${{ matrix.platform.runner }}
    strategy:
      matrix:
        platform:
          - runner: macos-13
            target: x86_64
          - runner: macos-14
            target: aarch64
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: 3.8
      - name: Build wheels
        uses: PyO3/maturin-action@v1
        with:
          target: ${{ matrix.platform.target }}
          args: --release --out dist --interpreter '3.8 3.9 3.10 3.11 3.12 3.13 3.14 3.14t'
          sccache: ${{ !startsWith(github.ref, 'refs/tags/sift-stream-bindings/') }}
          working-directory: rust/crates/sift_stream_bindings

  sdist:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Build sdist
        uses: PyO3/maturin-action@v1
        with:
          command: sdist
          args: --out dist
          working-directory: rust/crates/sift_stream_bindings

