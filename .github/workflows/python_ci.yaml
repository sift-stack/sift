name: python-ci

on:
  release:
    types: [created]
  pull_request:
  push:
    branches:
      - main

jobs:
  test-python:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: "3.9"

      - name: Install dependencies
        working-directory: python
        run: |
          python -m pip install --upgrade pip
          pip install '.[development]'
          pip install -e .

      - name: Run pytest
        working-directory: python
        run: |
          pytest
