name: python-ci

on:
  release:
    types: [created]
  pull_request:
  push:
    branches:
      - main
  workflow_call:

jobs:
  test-python:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: python
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: "3.8"

      - name: Pip install
        run: |
          python -m pip install --upgrade pip
          pip install '.[development]'
          pip install .

      - name: Lint
        run: |
          ruff check

      - name: Format
        run: |
          ruff format --check

      - name: MyPy
        run: |
          mypy lib

      - name: Pyright
        run: |
          pyright lib

      - name: Pytest
        run: |
          pytest
