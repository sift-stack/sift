// UserAttributeValueType enumerates the supported value types for a user attribute key.
enum UserAttributeValueType {
  USER_ATTRIBUTE_VALUE_TYPE_UNSPECIFIED = 0;
  USER_ATTRIBUTE_VALUE_TYPE_STRING = 1;
  USER_ATTRIBUTE_VALUE_TYPE_BOOLEAN = 2;
  USER_ATTRIBUTE_VALUE_TYPE_NUMBER = 3;
  USER_ATTRIBUTE_VALUE_TYPE_SET_OF_STRING = 4;
}

message UserAttributeKey {
  string user_attribute_key_id = 1 [(google.api.field_behavior) = REQUIRED];
  string organization_id = 2 [(google.api.field_behavior) = REQUIRED];
  string name = 3 [(google.api.field_behavior) = REQUIRED];
  string description = 4 [(google.api.field_behavior) = OPTIONAL];
  UserAttributeValueType type = 5 [(google.api.field_behavior) = REQUIRED];
  google.protobuf.Timestamp created_date = 6 [(google.api.field_behavior) = REQUIRED];
  string created_by_user_id = 7 [(google.api.field_behavior) = REQUIRED];
  google.protobuf.Timestamp modified_date = 8 [(google.api.field_behavior) = REQUIRED];
  string modified_by_user_id = 9 [(google.api.field_behavior) = REQUIRED];
  google.protobuf.Timestamp archived_date = 10 [(google.api.field_behavior) = OPTIONAL];
  // Whether or not the user attribute key is archived. This is inferred from whether archived_date is set.
  bool is_archived = 11 [(google.api.field_behavior) = OPTIONAL];
}

// CreateUserAttributeKeyRequest is used to create a new user attribute key.
message CreateUserAttributeKeyRequest {
  string name = 1 [(google.api.field_behavior) = REQUIRED];
  string description = 2 [(google.api.field_behavior) = OPTIONAL];
  UserAttributeValueType type = 3 [(google.api.field_behavior) = REQUIRED];
}

// CreateUserAttributeKeyResponse returns the user attribute key from a CreateUserAttributeKey call.
message CreateUserAttributeKeyResponse {
  UserAttributeKey user_attribute_key = 1 [(google.api.field_behavior) = REQUIRED];
}

// UpdateUserAttributeKeyRequest is used to update an existing user attribute key.
message UpdateUserAttributeKeyRequest {
  string user_attribute_key_id = 1 [(google.api.field_behavior) = REQUIRED];
  string name = 2 [(google.api.field_behavior) = OPTIONAL];
  string description = 3 [(google.api.field_behavior) = OPTIONAL];
  // The list of fields to be updated. The fields available to be updated are `name` and 'description'.
  google.protobuf.FieldMask update_mask = 4 [(google.api.field_behavior) = REQUIRED];
}

// UpdateUserAttributeKeyResponse returns the user attribute key from a UpdateUserAttributeKey call.
message UpdateUserAttributeKeyResponse {
  UserAttributeKey user_attribute_key = 1 [(google.api.field_behavior) = REQUIRED];
}

// GetUserAttributeKeyRequest is used to retrieve a user attribute key.
message GetUserAttributeKeyRequest {
  string user_attribute_key_id = 1 [(google.api.field_behavior) = REQUIRED];
}

// GetUserAttributeKeyResponse returns a user attribute key from a GetUserAttributeKey call.
message GetUserAttributeKeyResponse {
  UserAttributeKey user_attribute_key = 1 [(google.api.field_behavior) = REQUIRED];
}

// ListUserAttributeKeysRequest is used to list user attribute keys with the provided filter.
message ListUserAttributeKeysRequest {
  // The maximum number of user attribute keys to return. The service may return fewer than this value.
  // If unspecified, at most 50 user attribute keys will be returned. The maximum value is 1000. Values
  // above 1000 will be coerced to 1000. Optional.
  uint32 page_size = 1 [(google.api.field_behavior) = OPTIONAL];
  // A page token, received from a previous `ListUserAttributeKeys` call.
  // Provide this to retrieve a subsequent page of user attribute keys.
  // When paginating, all other parameters provided to `ListUserAttributeKeys` must match the previous call
  // that provided the page token. Optional.
  string page_token = 2 [(google.api.field_behavior) = OPTIONAL];
  // A [Common Expression Language (CEL)](https://github.com/google/cel-spec) filter string.
  // Available fields to filter by are:
  // 'user_attribute_key_id', 'name', 'value_type', 'created_by_user_id', 'created_date', 'modified_by_user_id, 'modified_date'
  // For further information about how to use CELs, please refer to [this guide](https://github.com/google/cel-spec/blob/master/doc/langdef.md#standard-definitions).
  // For more information about the fields used for filtering, please refer to this definition. Optional.
  string filter = 3 [(google.api.field_behavior) = OPTIONAL];
  // How to order the retrieved user attribute keys. Formatted as a comma-separated string i.e. "FIELD_NAME[ desc],...".
  // Available fields to order_by are `created_date`, 'modified_date', 'name', 'user_attribute_key_id', 'value_type', 'description'
  // If left empty, items are ordered by `created_date` in ascending order (oldest-first).
  // For more information about the format of this field, read [this](https://google.aip.dev/132#ordering)
  // Example: "created_date desc,modified_date"
  string order_by = 4 [(google.api.field_behavior) = OPTIONAL];
  string organization_id = 5 [(google.api.field_behavior) = OPTIONAL];
  // If true, includes archived keys. Defaults to false. Optional.
  bool include_archived = 6 [(google.api.field_behavior) = OPTIONAL];
}

// ListUserAttributeKeysResponse returns the list of user attribute keys from a ListUserAttributeKeys call.
message ListUserAttributeKeysResponse {
  repeated UserAttributeKey user_attribute_keys = 1 [(google.api.field_behavior) = REQUIRED];
  string next_page_token = 2;
}

// ArchiveUserAttributeKeysRequest is used to batch archive user attribute keys by id.
message ArchiveUserAttributeKeysRequest {
  repeated string user_attribute_key_ids = 1 [(google.api.field_behavior) = REQUIRED];
}

message ArchiveUserAttributeKeysResponse {}

// UnarchiveUserAttributeKeysRequest is used to batch unarchive user attribute keys by id.
message UnarchiveUserAttributeKeysRequest {
  repeated string user_attribute_key_ids = 1 [(google.api.field_behavior) = REQUIRED];
}

message UnarchiveUserAttributeKeysResponse {}

message UserAttributeValue {
  string user_attribute_value_id = 1 [(google.api.field_behavior) = REQUIRED];
  string user_attribute_key_id = 2 [(google.api.field_behavior) = REQUIRED];
  string user_id = 3 [(google.api.field_behavior) = REQUIRED];
  string organization_id = 4 [(google.api.field_behavior) = REQUIRED];
  oneof value {
    string string_value = 5;
    double number_value = 6;
    bool boolean_value = 7;
  }
  string created_by_user_id = 8 [(google.api.field_behavior) = REQUIRED];
  google.protobuf.Timestamp created_date = 9 [(google.api.field_behavior) = REQUIRED];
  google.protobuf.Timestamp archived_date = 10 [(google.api.field_behavior) = OPTIONAL];
  // Whether or not the user attribute value is archived. This is inferred from whether archived_date is set.
  bool is_archived = 11 [(google.api.field_behavior) = OPTIONAL];
  // The full user attribute key is populated in the response.
  UserAttributeKey key = 12 [(google.api.field_behavior) = REQUIRED];
}

// CreateUserAttributeValueRequest is used to create a new user attribute value.
message CreateUserAttributeValueRequest {
  string user_attribute_key_id = 1 [(google.api.field_behavior) = REQUIRED];
  string user_id = 2 [(google.api.field_behavior) = REQUIRED];
