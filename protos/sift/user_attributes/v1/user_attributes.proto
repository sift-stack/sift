    option (grpc.gateway.protoc_gen_openapiv2.options.openapiv2_operation) = {
      summary: "UpdateUserAttributeKey",
      description: "Updates an existing user attribute key."
    };
  }

  // Batch archives user attribute keys AND all their associated user attribute values.
  rpc ArchiveUserAttributeKeys(ArchiveUserAttributeKeysRequest) returns (ArchiveUserAttributeKeysResponse) {
    option (google.api.http) = {
      post: "/api/v1/user-attribute-keys/archive"
      body: "*"
    };
    option (grpc.gateway.protoc_gen_openapiv2.options.openapiv2_operation) = {
      summary: "ArchiveUserAttributeKeys",
      description: "Archive user attribute keys."
    };
  }

  // Batch unarchives user attribute keys.
  rpc UnarchiveUserAttributeKeys(UnarchiveUserAttributeKeysRequest) returns (UnarchiveUserAttributeKeysResponse) {
    option (google.api.http) = {
      post: "/api/v1/user-attribute-keys/unarchive"
      body: "*"
    };
    option (grpc.gateway.protoc_gen_openapiv2.options.openapiv2_operation) = {
      summary: "UnarchiveUserAttributeKeys",
      description: "Unarchive user attribute keys."
    };
