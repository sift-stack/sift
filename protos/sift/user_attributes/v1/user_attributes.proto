      body: "*"
    };
    option (grpc.gateway.protoc_gen_openapiv2.options.openapiv2_operation) = {
      summary: "CreateUserAttributeKey",
      description: "Create a user attribute key."
    };
  }

  // Retrieves a user attribute key.
  rpc GetUserAttributeKey(GetUserAttributeKeyRequest) returns (GetUserAttributeKeyResponse) {
    option (google.api.http) = {get: "/api/v1/user-attribute-keys/{user_attribute_key_id}"};
    option (grpc.gateway.protoc_gen_openapiv2.options.openapiv2_operation) = {
      summary: "GetUserAttributeKey",
      description: "Retrieves a user attribute key."
    };
  }

  // Lists user attribute keys, respecting the provided filter.
  rpc ListUserAttributeKeys(ListUserAttributeKeysRequest) returns (ListUserAttributeKeysResponse) {
    option (google.api.http) = {get: "/api/v1/user-attribute-keys"};
    option (grpc.gateway.protoc_gen_openapiv2.options.openapiv2_operation) = {
      summary: "ListUserAttributeKeys",
      description: "Lists user attribute keys."
    };
  }

  // Updates an existing user attribute key.
  rpc UpdateUserAttributeKey(UpdateUserAttributeKeyRequest) returns (UpdateUserAttributeKeyResponse) {
    option (google.api.http) = {
      patch: "/api/v1/user-attribute-keys/{user_attribute_key_id}"
