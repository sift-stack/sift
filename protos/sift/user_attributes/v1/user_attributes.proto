  // Retrieves a user attribute value.
  rpc GetUserAttributeValue(GetUserAttributeValueRequest) returns (GetUserAttributeValueResponse) {
    option (google.api.http) = {get: "/api/v1/user-attribute-values/{user_attribute_value_id}"};
    option (grpc.gateway.protoc_gen_openapiv2.options.openapiv2_operation) = {
      summary: "GetUserAttributeValue",
      description: "Retrieves a user attribute value."
    };
  }

  // Lists user attribute values for a given user attribute key, respecting the provided filter.
  rpc ListUserAttributeKeyValues(ListUserAttributeKeyValuesRequest) returns (ListUserAttributeKeyValuesResponse) {
    option (google.api.http) = {get: "/api/v1/user-attribute-keys/{user_attribute_key_id}/user-attribute-values"};
    option (grpc.gateway.protoc_gen_openapiv2.options.openapiv2_operation) = {
      summary: "ListUserAttributeKeyValues",
      description: "Lists user attribute values for a given user attribute key."
    };
  }

  // List user attributes values, respecting the provided filter.
  rpc ListUserAttributeValues(ListUserAttributeValuesRequest) returns (ListUserAttributeValuesResponse) {
    option (google.api.http) = {get: "/api/v1/user-attribute-values"};
